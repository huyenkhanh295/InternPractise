<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

  <style>
    img.lazy {
      width: 400px;
      height: 300px;
      display: block;
      margin: auto;
      padding: 2px;
    }
  </style>
  <script>
    (function ($) {
      $.fn.lazyLoadImg = function () {
        let list = function () {
          for (let i = 1, len = $('img').length; i<= len;i++ ) {
              let img = $(`img:nth-child(${i})`)
              let offsetTop = img.offset().top;
            if (offsetTop < window.innerHeight + window.pageYOffset) {
              img.attr('src', img.attr('data-src'));
            }
          }
        };
        list();
        window.onscroll = function () {
           list();
        };
      };
    })(jQuery);
    $(function () {
      $('.container').lazyLoadImg();
    });
  </script>
  <body>
    <div class="container">
      <img
